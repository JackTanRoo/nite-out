<div class="cart">
  <div>Cart</div>
  <div ng-repeat="item in cart">
    <div>{{item.event}}<span> #: {{item.numTickets}}</span></div>
    <span>{{item.time}}</span>
  </div>

  <a class="home-button" ui-sref="main.mycart">Edit Cart</a>
  <a class="home-button" ui-sref="main.checkout">Checkout</a>
</div>
