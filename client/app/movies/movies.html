<h3>Theaters</h3>
  <google-map id="google-map" center="map.center" zoom="map.zoom" control="map.control" options="map.options" events="map.events">
    <!-- <markers models="events" coords="'self'" fit="'true'" icon="'icon'"></markers> -->
  </google-map>
<div class="event" ng-repeat="theater in theaters" ng-click="toShowtimes(theater)">
  <span class="title">{{theater.name}}</span></br>
  <div>{{theater.phoneNumber}}</div>
  <div>{{theater.address}}</div>
</div>
