<div id="container">
  <div class="search-bar">
    <a ui-sref="main.movies">Movies</a>
    <a ui-sref="main.events">Events</a>
    <a ui-sref="main.restaurants">Restaurants</a>
    <form ng-submit="conductSearch(input, type)" novalidate>
      <input class="search-box" type="text" ng-model="input" autofocus/>
      <select class="select-box" ng-model="type">
        <option value="movies" selected>Movies</option>
        <option value="music">Concerts</option>
        <option value="restaurants">Restaurants</option>
        <option value="sports">Sports</option>
      </select>
    </form>
  </div>
  <div ui-view></div>
</div>
