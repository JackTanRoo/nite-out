
<!-- page intended to test map in isolation -->
<!DOCTYPE html>
<html ng-app='nite-out.map'>
<head>
  <meta charset="utf-8" />
  <title>Nite-Out</title>
  <!-- required sizing of map template -->
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <!-- required google map library -->
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>
  <style type="text/css">

  </style>
</head>
<!-- loading map module and it's factory -->
<body ng-app='nite-out.map'>
  <h1 ng-controller="gmapController" ng-click="logPlaces('94040')">Nite-Out</h1>
  <!-- <div ui-view></div> -->

  <g-map location="94040" visible='true'></g-map>



  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
  <!-- module, factory, directive script -->
  <script src="./map.js"></script>
</body>
</html>
